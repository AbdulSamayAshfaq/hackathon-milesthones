<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Shareable Resume Builder</h1>
    <form id="resume-form">
        <fieldset>
            <legend>Personal Information</legend>


            <label for="username">UserName:</label>
            <input type="text" id="username" placeholder="Enter ypur username" required>

            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Enter ypur name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter ypur email" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" placeholder="Enter ypur phone number" required>
        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <label for="education">Education</label>
            <textarea id="education" placeholder="Enter your education" rows="4" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Skills</legend>
            <label for="skills">skills</label>
            <textarea id="skills" placeholder="Enter your Work experience" rows="4" required></textarea>
        </fieldset>


        <fieldset>
            <legend>Experience</legend>
            <label for="experience">experience</label>
            <textarea id="experience" placeholder="Enter your skills" rows="5" required></textarea>
        </fieldset>

         <button type="submit"><b>Generate Resume</b></button>
    
    </form>

    <br>
    <!-- dynamic and Editable resume-->

    <div id="resume-display" contenteditable="true">
        <!--resume will be generate below-->
    </div>

    <br>

    <!--section for a shareable link and download option-->

     <div id="shereable-link-container" style="display: none;">
        <h2>Shareable Link</h2>
        <p>Here is your unique link to view or edit your resume:</p>
        <a href="#" id="shareable-link" target="_blank"></a>
        <br>
        <button id="download-pdf"><b>Download as PDF </b></button>
     </div>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <script src="script.js"></script>
    
</body>
</html>
